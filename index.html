<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="flex flex-col items-center justify-center h-screen m-0 bg-gray-100 font-sans">
    <div class="main bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-5">QR Code Generator</h1>
        <input type="text" id="inputText" placeholder="Enter text or URL" class="input w-4/5 p-2 border border-gray-300 rounded mb-4" />
        <button id="generateButton" class="btn px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300">Generate QR Code</button>
        <div id="qrcode" class="code-container mt-5 flex justify-center items-center"></div>
    </div>
    <div id="toast" class="toast fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-3 rounded shadow-lg z-50">QR Code Generated!</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
